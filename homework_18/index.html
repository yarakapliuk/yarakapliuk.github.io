<!DOCTYPE html>
<html ng-app='todoList'>
<head>
	<title>TODO List</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body ng-controller="todoListCtrl">

    <div class="todo-container">

        <h1>ToDo List</h1>

        <table>
            <tr>
                <th ng-repeat="(key, value) in tasksList[0]">{{ key }}</th>
                <th>&nbsp;</th>
            </tr>
            <tr ng-repeat="obj in tasksList">
                <td ng-repeat="value in obj">
                    {{ value === true? 'Yes' : value === false? 'No' : value }}
                </td>
                <td>
                    <input type="checkbox" ng-change="setListState()" ng-model="tasksList[$index].completed">
                </td>
            </tr>
        </table>

        <form action="" ng-submit="AddTask($event)">
            <label>Name</label><br>
            <input type="text" required ng-model="name">
            <label>Due Date</label>
            <input type="text" required ng-model="date">
            <label>Description</label>
            <textarea required ng-model="descr"></textarea>
            <label>Completed</label>
            <div class="checker">
            <input type="checkbox" ng-model="complete">
            </div>

            <button type="submit">Add</button>
        </form>

    </div>
<script src="model.js"></script>
<script src="controller.js"></script>
</body>
</html>
